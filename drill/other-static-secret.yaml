apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vso-drill-backend
  namespace: drill
spec:
  type: kv-v2
  mount: kv
  path: secret/kubernetes/drill/backend
  destination:
    name: drill-backend
    create: true
    type: Opaque
    transformation:
      excludeRaw: true
      excludes:
        - .*
      templates:
        "db_url":
          text: >-
            {{ .Secrets.db_url }}
        "db_user":
          text: >-
            {{ .Secrets.db_user }}
        "db_password":
          text: >-
            {{ .Secrets.db_password }}
        "aws_region":
          text: >-
            {{ .Secrets.aws_region }}
        "aws_account_id":
          text: >-
            {{ .Secrets.aws_account_id }}
  refreshAfter: 30s
  vaultAuthRef: static-auth
