apiVersion: v1
kind: PersistentVolume
metadata:
  name: honepad-db-pv-volume
  labels:
    type: local
spec:
  claimRef:
    name: honepad-db-pv-claim
    namespace: honepad
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /home/douglas444/nfs-storage/honepad-db_data
    server: blindspot.local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: honepad-db-pv-claim
  namespace: honepad
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
