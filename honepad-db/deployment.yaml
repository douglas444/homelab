apiVersion: apps/v1
kind: Deployment
metadata:
  name: honepad-db
  namespace: honepad
  labels:
    app: honepad-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honepad-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: honepad-db
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
      - image: mongo:latest
        name: honepad-db
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: root
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: honepad-db-root-password
              key: root-password
        ports:
        - containerPort: 27017
          name: honepad-db
        volumeMounts:
        - name: honepad-db-persistent-storage
          mountPath: /data/db
      volumes:
      - name: honepad-db-persistent-storage
        persistentVolumeClaim:
          claimName: honepad-db-pv-claim
